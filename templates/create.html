{% extends "base.html" %}

{% block title %}Neuer Mitarbeitender{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Fortschrittsleiste -->
    <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
            Schritt 1 von 5 – Personaldaten
        </div>
    </div>

    <h2>Personaldaten</h2>
    <form method="POST" action="{{ url_for('create') }}" class="mt-4 bg-white p-4 rounded shadow-sm">
        
        <div class="mb-3">
            <label for="fullname" class="form-label">Vollständiger Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>

        <div class="mb-3">
            <label for="birthdate" class="form-label">Geburtsdatum</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobil (privat)</label>
            <input type="text" class="form-control" id="mobile" name="mobile">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-Mail (privat)</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Abteilung</label>
            <select class="form-select" id="department" name="department" required>
                <option value="">Bitte auswählen</option>
                <option value="Pensum GmbH">Pensum GmbH</option>
                <option value="High Potentials">High Potentials</option>
                <option value="Fahrdienst">Fahrdienst</option>
                <option value="MePeKo">MePeKo</option>
                <option value="MePeKo Experts">MePeKo Experts</option>
                <option value="Reinigung">Reinigung</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Startdatum</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Weiter</button>
        </div>
    </form>
</div>
{% endblock %}
