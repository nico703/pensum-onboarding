{% extends "base.html" %}
{% block title %}Vertragsdetails{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            Schritt 2 von 5 – Vertragsdetails
        </div>
    </div>

    <h2>Vertragsdetails</h2>
    <form method="POST" action="{{ url_for('contract_details', id=employee.id) }}" class="mt-4 bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="position" class="form-label">Position *</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Niederlassung *</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
            <label for="employment_type" class="form-label">Beschäftigungsart *</label>
            <select class="form-select" id="employment_type" name="employment_type" required>
                <option value="">Bitte wählen</option>
                <option value="Vollzeit">Vollzeit</option>
                <option value="Teilzeit">Teilzeit</option>
                <option value="Werkstudent">Werkstudent</option>
                <option value="Praktikum">Praktikum</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="vacation_days" class="form-label">Urlaubstage *</label>
            <input type="number" class="form-control" id="vacation_days" name="vacation_days" required>
        </div>

        <div class="mb-3">
            <label for="homeoffice" class="form-label">Homeoffice *</label>
            <select class="form-select" id="homeoffice" name="homeoffice" required>
                <option value="">Bitte wählen</option>
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="homeoffice_detail" class="form-label">Details zum Homeoffice *</label>
            <textarea class="form-control" id="homeoffice_detail" name="homeoffice_detail" rows="3" required></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Weiter</button>
        </div>
    </form>
</div>
{% endblock %}
