{% extends "base.html" %}
{% block title %}Equipment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            Schritt 3 von 5 – IT & Ausstattung
        </div>
    </div>

    <h2>IT & Ausstattung</h2>
    <form method="POST" class="mt-4 bg-white p-4 rounded shadow-sm">
        <!-- Laptop -->
        <div class="mb-3">
            <label class="form-label">Laptop benötigt?</label>
            <select class="form-select" name="laptop_needed" id="laptop_needed" onchange="toggleLaptopFields()">
                <option value="">Bitte auswählen</option>
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
        </div>

        <div id="laptop_fields" style="display:none;">
            <div class="mb-3">
                <label class="form-label">Neu oder Bestand?</label>
                <select class="form-select" name="laptop_type" id="laptop_type" onchange="toggleLaptopDetails()">
                    <option value="">Bitte auswählen</option>
                    <option value="Neu">Neu</option>
                    <option value="Bestand">Bestand</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Besonderheiten</label>
                <input type="text" class="form-control" name="laptop_notes">
            </div>

            <div class="mb-3" id="laptop_neu_fields" style="display:none;">
                <label class="form-label">Wird bestellt von:</label>
                <input type="text" class="form-control" name="laptop_ordered_by">
            </div>

            <div class="mb-3" id="laptop_bestand_fields" style="display:none;">
                <label class="form-label">Bereitgestellt von:</label>
                <input type="text" class="form-control" name="laptop_provided_by">
            </div>
        </div>

        <!-- Weitere Geräte folgen analog wie oben -->
        <!-- Beispiel: Handy -->
        <div class="mb-3">
            <label class="form-label">Handy benötigt?</label>
            <select class="form-select" name="phone_needed" id="phone_needed" onchange="togglePhoneFields()">
                <option value="">Bitte auswählen</option>
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
        </div>

        <div id="phone_fields" style="display:none;">
            <div class="mb-3">
                <label class="form-label">Neu oder Bestand?</label>
                <select class="form-select" name="phone_type" id="phone_type" onchange="togglePhoneDetails()">
                    <option value="">Bitte auswählen</option>
                    <option value="Neu">Neu</option>
                    <option value="Bestand">Bestand</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Handynummer</label>
                <input type="text" class="form-control" name="phone_number">
            </div>
            <div class="mb-3" id="phone_neu_fields" style="display:none;">
                <label class="form-label">Wird bestellt von:</label>
                <input type="text" class="form-control" name="phone_ordered_by">
            </div>
            <div class="mb-3" id="phone_bestand_fields" style="display:none;">
                <label class="form-label">Bereitgestellt von:</label>
                <input type="text" class="form-control" name="phone_provided_by">
            </div>
        </div>

        <!-- Software-Zugänge -->
        <hr class="my-4">
        <h4>Zugänge</h4>
        {% for software in ["Server", "Zvoove", "MS Teams", "LapID", "absence.io"] %}
        <div class="mb-3">
            <label class="form-label">Zugang {{ software }} benötigt?</label>
            <select class="form-select" name="access_{{ software|lower|replace('.', '') }}">
                <option value="">Bitte auswählen</option>
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
        </div>
        {% endfor %}

        <!-- Mailfelder -->
        <div class="mb-3">
            <label class="form-label">E-Mail-Adresse intern</label>
            <input type="email" class="form-control" name="email_intern">
        </div>
        <div class="mb-3">
            <label class="form-label">E-Mail Verteiler</label>
            <input type="text" class="form-control" name="mail_distribution">
        </div>
        <div class="mb-3">
            <label class="form-label">Sonstige Mailverteiler</label>
            <input type="text" class="form-control" name="mail_distribution_other">
        </div>
        <div class="mb-3">
            <label class="form-label">Weiterleitung an</label>
            <input type="text" class="form-control" name="forward_to">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('contract_details', id=employee.id) }}" class="btn btn-secondary">Zurück</a>
            <button type="submit" class="btn btn-success">Weiter</button>
        </div>
    </form>
</div>

<script>
function toggleLaptopFields() {
    const needed = document.getElementById("laptop_needed").value;
    document.getElementById("laptop_fields").style.display = (needed === "Ja") ? "block" : "none";
}

function toggleLaptopDetails() {
    const type = document.getElementById("laptop_type").value;
    document.getElementById("laptop_neu_fields").style.display = (type === "Neu") ? "block" : "none";
    document.getElementById("laptop_bestand_fields").style.display = (type === "Bestand") ? "block" : "none";
}

function togglePhoneFields() {
    const needed = document.getElementById("phone_needed").value;
    document.getElementById("phone_fields").style.display = (needed === "Ja") ? "block" : "none";
}

function togglePhoneDetails() {
    const type = document.getElementById("phone_type").value;
    document.getElementById("phone_neu_fields").style.display = (type === "Neu") ? "block" : "none";
    document.getElementById("phone_bestand_fields").style.display = (type === "Bestand") ? "block" : "none";
}
</script>
{% endblock %}
