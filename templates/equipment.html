{% extends "base.html" %}

{% block title %}Ausstattung / IT{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Fortschrittsleiste -->
    <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            Schritt 3 von 5 – Ausstattung / IT
        </div>
    </div>

    <h2>Ausstattung / IT</h2>
    <form method="POST" action="{{ url_for('equipment') }}" class="mt-4 bg-white p-4 rounded shadow-sm">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="laptop" name="laptop">
            <label class="form-check-label" for="laptop">Laptop</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="handy" name="handy">
            <label class="form-check-label" for="handy">Handy</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="headset" name="headset">
            <label class="form-check-label" for="headset">Headset</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="monitors" name="monitors">
            <label class="form-check-label" for="monitors">Monitore</label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="access_email" name="access_email">
            <label class="form-check-label" for="access_email">E-Mail-Zugang</label>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('contract_details') }}" class="btn btn-secondary">Zurück</a>
            <button type="submit" class="btn btn-success">Weiter</button>
        </div>
    </form>
</div>
{% endblock %}
