<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Onboarding{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pensum Onboarding</a>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Fortschrittsleiste -->
<div class="stepper mb-5">
    <div class="step {% if step == 1 %}active{% endif %}">1. Personal</div>
    <div class="step {% if step == 2 %}active{% endif %}">2. Vertrag</div>
    <div class="step {% if step == 3 %}active{% endif %}">3. IT</div>
    <div class="step {% if step == 4 %}active{% endif %}">4. Organisation</div>
    <div class="step {% if step == 5 %}active{% endif %}">5. Einarbeitung</div>
  </div>
  
</body>
</html>
